<ul>
  <li>User Name{{name}}</li>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Address :{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button class="btn btn-primary" (click)="toggleEdit()">Edit User</button>

<div *ngIf=isEdit>
  <h1>Edit User</h1>
  <form class="well weel-sm">
    <div class="form-group">
      <label for="name">Name: </label><br>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="age">Age: </label><br>
      <input type="number" [(ngModel)]="age" name="age" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email: </label><br>
      <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="street">Street: </label><br>
      <input type="text" [(ngModel)]="address.street" name="street" class="form-control">
    </div>
    <div class="form-group">
      <label for="city">City: </label><br>
      <input type="text" [(ngModel)]="address.city" name="city" class="form-control">
    </div>
    <div class="form-group">
      <label for="state">State: </label><br>
      <input type="text" [(ngModel)]="address.state" name="state" class="form-control">
    </div>
  </form>
</div>

<h1>User Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Enter New Hobby:</label>
    <input type="text" #hobby>
  </div>
</form>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
    {{i + 1}}: {{hobby}} <button class="btn btn-primary" (click)="deleteHobby(i)">X</button>
  </li>
</ul>

<h1>My Posts</h1>
<div *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
